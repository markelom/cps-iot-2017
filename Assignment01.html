<!doctype html>
<meta charcset = utf8>
<html>
<head>
    <title>Example with buttons</title>
</head>

<body>


<button id="buttonOn" style="width: 80px;" onClick="on()">On</button>
<button id="buttonOff" style="width: 80px;" onClick="off()">Off</button>
<br>
<button id="buttonBlinkOn" style="width: 80px;" onClick="blinkOn()">B On</button>
<button id="buttonBlinkOff" style="width: 80px;" onClick="blinkOff()">B Off</button>

<br>



<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript">


var socket1 = io.connect("172.16.22.138:8080"); //connect via socket


function on1 () {
    socket1.emit("commandToArduino", 1);

}

function off1 () {
    socket1.emit("commandToArduino", 0);

}   
function on2 () {
    socket1.emit("commandToArduino", 3);
 
}

function off2 () {
    socket1.emit("commandToArduino", 2);

}
function on3 () {
    socket1.emit("commandToArduino", 5);

}

function off3 () {
    socket1.emit("commandToArduino", 4);

}   
function on4 () {
    socket1.emit("commandToArduino", 7);
 
}

function off4 () {
    socket1.emit("commandToArduino", 6);

}
function onall () {
    socket1.emit("commandToArduino", 9);
 
}

function offall () {
    socket1.emit("commandToArduino", 8);

}



    
</script>



</body>


</html>
